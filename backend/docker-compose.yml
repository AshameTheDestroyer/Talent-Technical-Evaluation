version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - app-static-files:/app/static
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./assessment_platform.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - LOG_LEVEL=INFO
      - LOG_FILE=app.log
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - APP_NAME=AI-Powered Hiring Assessment Platform
      - APP_VERSION=0.1.0
      - APP_DESCRIPTION=MVP for managing hiring assessments using AI
    networks:
      - app-network

volumes:
  app-static-files:

networks:
  app-network:
    driver: bridge